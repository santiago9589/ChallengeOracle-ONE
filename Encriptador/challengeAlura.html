<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="challengeAluraLayout1.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" 
        rel="stylesheet"> 
    <title>Alura Challenge</title>
</head>

<body>
    <input class="text-input" placeholder="INGRESE EL TEXTO AQUI..."></input>
    <div class="text-warning">
        <img class="icons" src="./bi_exclamation-circle-fill.png" alt="exclamacion" />
        <p>Solo letras minusculas y sin acentos</p>
    </div>
    <div class="buttons">
        <button class="button-input_user"><label>Encriptar</label></button>
        <button class="button-output_user"><label>Descriptar</label></button>
    </div>

    <input type="text" class="text-output"></input>
    <img class="muñeco agg" src="./Muñeco.png" alt="muñeco" />
    <div class="container-text">
        <p class="message-missing agg">Ningún mensaje fue encontrado</p>
        <p class="ask-input agg">Ingresa el texto que desees encriptar o desencriptar</p>
    </div>
    <button class="missing button-copy"><label>Copy</label></button>


    <script src="challangeAlura.js"></script>
</body>

</html>
